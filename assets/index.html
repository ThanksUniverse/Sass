<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

<body class="default">
    <header>
        <div class="header">
            <!--? Adicionar botão para dark Mode -->

    </header>
    <section id="defaults">
        <div class="destack" id="destack">
            <div class="container">
                <h1>Audi A5</h1>
                <h2>Destaque</h2>
                <img src="./images/pexels-mike-244206.jpg" alt="Foto Audi por Mike em Pexels">
                <p>Carro seminovo, 4 portas, completo com ar-condicionado, vidro e travas elelétricas.</p>
            </div>
        </div>
        <div class="container" id="defaults">
            <div class="blocks cars">
                <h2>Ver Carros</h2>
                <ul>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-mike-431950.jpg" alt="Foto Mike em Pexels">    
                        </div> 
                        <a href="#01">Ver mais</a>
                    </li>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-pixabay-248747.jpg" alt="Foto Pixabay Pixels">
                        </div>
                        <a href="#02">Ver mais</a>
                    </li>
                    <li>
                        <div class="img-container">
                            <img src="./images/pexels-torsten-dettlaff-70912.jpg" alt="Foto Pexels Torsten">
                        </div> 
                        <a href="#03"> Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy; Editado por Pedro. <small> &copy; Desenvolvido por Marcelo.</small></p>
        </div>
    </footer>

<!--About Me-->
<div id="aboutme" class="aboutme visually-hidden">
    <div class="aboutme">
        <div class="aboutmeimg">
            <img src="./images/img.jpg" alt="Pedro">
        </div>
        <div class="aboutmetxt">
            <h3>Pedro</h3>
            <h5>Full Stack Developer</h5>
        </div>
        <div class="aboutmebtn">
            <a name="Twitter" id="Twitter" class="btn btn-info rounded-3" target="_blank"
                href="https://twitter.com/ThanksUniverse_" role="button">Twitter</a>
            <a name="ThanksUniverse" id="ThanksUniverse" target="_blank" class="btn btn-dark rounded-3"
                href="https://Github.com/ThanksUniverse" role="button">Github</a>
        </div>
    </div>
</div>

<div id="modal-pedro" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            </div>
        </div>
    </div>
</div>


<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
